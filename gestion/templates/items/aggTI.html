<title>Tipo de Items</title>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


{% block title %}
<h1>Selecciona un TI para tu Item!</h1>
{% endblock title%}


<style>
#ocultar{display:none;}
</style>



        <a class="btn btn-primary" href="{% url 'gestion:itemCancelado' id_item%}" role="button">Cancelar</a>
        <div class="jumbotron">
         <form method="POST" action="" onSubmit="return enviado()">{% csrf_token %}

        <table class="table table-bordered">
            <form method="POST" action="" onSubmit="return enviado()">{% csrf_token %}
                <tr>
                    <td>SELECCIONA EL NOMBRE DE TI</td>
                </tr>
                {% for ti in TipoItem %}
                    <tr>
                        <td><input class="btn btn-primary" type='submit' name="ti" value='{{ti.nombre}}'></td>
                    </tr>
                {% endfor %}
            </form>
        </table>

         </form>
        </div>
