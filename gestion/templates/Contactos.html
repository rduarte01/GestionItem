{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contactos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static_pro/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 80px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 50px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 20%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 30px solid rgba(255,255,255,.75);
        border-right: 30px solid rgba(0,0,0,.0);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>
    <link href="../static_pro/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

<! - [if lt IE 9]> <script src = "https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"> </script> <! [endif] ->

  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="muted">Gestion Items</h3>
        <a class="btn btn-primary" href="/menu/" role="button">Volver Atras</a>
      </div>
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>Gracias por usar nuestro sistema</h1>
        <p class="lead">Si tiene algun inconveniente o consulta sobre el sistema favor escriba su inconveniente</p>
      <form method="POST" action="">{% csrf_token %}
            {{form.as_p}}
       <input type="submit"  value="Enviar duda o consulta">
      </form>
      </div>


      <div class="footer">
        <p>&copy; FPUNA 2020</p>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="../static_pro/static/js/bootstrap-transition.js"></script>
    <script src="../static_pro/static/js/bootstrap-alert.js"></script>
    <script src="../static_pro/static/js/bootstrap-modal.js"></script>
    <script src="../static_pro/static/js/bootstrap-dropdown.js"></script>
    <script src="../static_pro/static/js/bootstrap-scrollspy.js"></script>
    <script src="../static_pro/static/js/bootstrap-tab.js"></script>
    <script src="../static_pro/static/js/bootstrap-tooltip.js"></script>
    <script src="../static_pro/static/js/bootstrap-popover.js"></script>
    <script src="../static_pro/static/js/bootstrap-button.js"></script>
    <script src="../static_pro/static/js/bootstrap-collapse.js"></script>
    <script src="../static_pro/static/js/bootstrap-carousel.js"></script>
    <script src="../static_pro/static/js/bootstrap-typeahead.js"></script>

  </body>
</html>
