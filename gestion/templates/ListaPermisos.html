<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% if object_list %}
    <br><br>
    <li class="list-group-item">
       <a href="javascript:history.back()" class="btn btn-primary"> Volver atras</a>

    </li>
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Lista de Permisos</strong>
        </div>
        <div class="table-stats order-table ov-h">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Permiso</th>
                        <th>Codigo de Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for perm in object_list %}
                        <tr>
                            <td>{{ perm.id }}</td>
                            <td>{{ perm.name }}</td>
                            <td>{{ perm.codename }}</td>
                            <td>
                                <a href="{% url 'gestion:get_user' user.id%}" class="btn btn-primary">Editar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
    {% else %}
        <h1>No exite usuarios</h1>
    {% endif %}
</body>
</html>
