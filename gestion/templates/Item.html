
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block title %}
    <h1>Creacion de Item</h1>
{% endblock title%}

{% block click %}
<script LANGUAGE="JavaScript">
        var cuenta=0;
        function enviado() {
                if (cuenta == 0)
            {
                cuenta++;
                return true;
            }
            else
            {
                return false;
            }
        }
</script>
{% endblock click %}

{% block contect %}
    <a class="btn btn-primary" href="javascript:history.back()" role="button">Volver Atras</a>

      <div class="jumbotron">

    <form method="POST"  action="" onSubmit="return enviado()">{% csrf_token %}
      {{ form.as_p }}
         <input type="submit" class="btn btn-primary" value="Siguiente">
    </form>
      </div>
{% endblock %}
