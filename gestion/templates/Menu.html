      .navbar .navbar-inner {

      .navbar .nav {
        margin: 0;
        display: table;

      }
      .navbar .nav li {
        display: table-cell;
        width: 20%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 30px solid rgba(255,255,255,.75);

      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
