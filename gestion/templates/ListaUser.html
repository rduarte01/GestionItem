<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <br><br>
    <li class="list-group-item">
       <a href="javascript:history.back()" class="btn btn-primary"> Volver atras</a>

    </li>
    <div class="container">
        <p class="top"> <h2>Usuario <span class="float-right">Estado</span></h2> </p>


        {% for users in usuarios %}
            <div>
                <li class="list-group-item"> {{ users.email }}  <span class="float-right">En espera</span></li>


            </div>

        {% endfor %}

    </div>
</body>
</html>
