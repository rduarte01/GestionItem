{% extends 'MenuAdminSistema.html' %}
{% block body %}
    {% if users%}
        <h3> Lista de Usuarios Aprobados</h3>
        <div class="list-group">
            {% for user in users %}
                 <a href="{% url 'gestion:get_user' user.id %}" class="list-group-item list-group-item-action " > {{user.email}}</a>
             {% endfor %}
        </div>
    {%else%}
        <h2>No hay usuarios aprobados</h2>
    {% endif %}
{%endblock%}
