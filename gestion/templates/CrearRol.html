<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil {{ user.username }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="#" method="POST" onSubmit="return enviado()">
  {% csrf_token %}
  {% if error %}
    <h2>{{ error }}</h2>
  {% else %}
      <div class="card">
          <div class="card-header">
              <strong>Crear Rol</strong>
          </div>
          <div class="card-body card-block">
              <form method="post" enctype="multipart/form-data" class="form-horizontal">
                  <div class="row form-group">
                      <div class="col col-md-3">{{ form.name.label }}</div>
                      <div class="col-12 col-md-9">{{ form.name }}</div>
                  </div>
                  <div class="row form-group">
                      <div class="col col-md-3">{{ form.permissions.label }}</div>
                      <div class="col-12 col-md-9">{{ form.permissions }}</div>
                  </div>
                    <div>
                      <button type="submit" class="btn btn-primary">Registrar</button>
                      <button type="reset" class="btn btn-danger">Cancelar</button>
                  </div>
              </form>
          </div>
      </div>
  {% endif %}
</form>
</body>
</html>

<script LANGUAGE="JavaScript">
        var cuenta=0;
        function enviado() {
                if (cuenta == 0)
            {
                cuenta++;
                return true;
            }
            else
            {
                return false;
            }
        }
</script>
